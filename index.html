<!doctype html>
<html lang="en" class="tw-dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All your AI models in one place - Try Tobeez Playground</title>
        <meta name="description" content="Get all your AI models and tools in one place" />

        <!-- Preload critical assets -->
        <link rel="preload" href="css/tailwind-build.css" as="style">
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="./assets/logo/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo/favicon-16x16.png">
        
        <!-- CSS - ordered by importance -->
        <link rel="stylesheet" href="css/tailwind-build.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/main.css" />

        <!-- Theme initialization in the head for flash prevention -->
        <script>
            // Initialize theme based on localStorage or system preference
            if (localStorage.getItem('color-mode') === 'dark' || 
                (!('color-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('tw-dark');
            } else {
                document.documentElement.classList.remove('tw-dark');
            }
        </script>

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="All your AI models in one place - Try Tobeez Playground" />
        <meta property="og:description" content="Get all your AI models and tools in one place" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://github.com/PaulleDemon" />
        <meta property="og:image" content="" />
    </head>
    <body
        class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fcfcfc] 
            tw-text-black dark:tw-bg-black dark:tw-text-white"
    >
        <!-- Component containers -->
        <div id="navbar-container"></div>
        <div id="hero-container"></div>
        <div id="brands-container"></div>
        <div id="api-container"></div>
        <div id="benefits-container"></div>
        <div id="tools-container"></div>
        <div id="features-container"></div>
        <div id="testimonials-container"></div>
        <div id="pricing-container"></div>
        <div id="blog-container"></div>
        <div id="faq-container"></div>
        <div id="cta-container"></div>
        <div id="newsletter-container"></div>
        <div id="footer-container"></div>

        <!-- Non-critical CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
            integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- App Scripts - loader first -->
        <script src="js/component-loader.js"></script>
        
        <!-- Performance measurement -->
        <script>
            // Create a performance observer
            const observer = new PerformanceObserver((list) => {
                list.getEntries().forEach((entry) => {
                    // Log only significant metrics (over 100ms)
                    if (entry.duration > 100) {
                        console.log(`${entry.name}: ${entry.duration.toFixed(2)}ms`);
                    }
                });
            });
            
            // Start observing
            observer.observe({ entryTypes: ['measure'] });
            
            // Mark the start of component loading
            performance.mark('componentLoadStart');
            
            // Add event listener to track when components finish loading
            document.addEventListener('DOMContentLoaded', () => {
                performance.mark('DOMContentLoaded');
                performance.measure('DOMContentLoaded Time', 'componentLoadStart', 'DOMContentLoaded');
            });
            
            window.addEventListener('load', () => {
                performance.mark('fullPageLoad');
                performance.measure('Total Page Load Time', 'componentLoadStart', 'fullPageLoad');
            });
        </script>

        <!-- Third-party Scripts -->
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"
            integrity="sha512-B1lby8cGcAUU3GR+Fd809/ZxgHbfwJMp0jLTVfHiArTuUt++VqSlJpaJvhNtRf3NERaxDNmmxkdx2o+aHd4bvw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            onload="performance.mark('gsapLoaded'); performance.measure('GSAP Load Time', 'componentLoadStart', 'gsapLoaded');"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"
            integrity="sha512-AY2+JxnBETJ0wcXnLPCcZJIJx0eimyhz3OJ55k2Jx4RtYC+XdIi2VtJQ+tP3BaTst4otlGG1TtPJ9fKrAUnRdQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script 
            defer 
            src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js" 
            integrity="sha512-hIlMpy2enepx9maXZF1gn0hsvPLerXoLHdb095CmRY5HG3bZfN7XPBZ14g+TUDH1aGgfLyPHmY9/zuU53smuMw==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        ></script>
        
        <!-- Google Analytics - note for myself add ID if needed later or remove if not using -->
        <script defer src="https://www.googletagmanager.com/gtag/js?id=G-YOUR-ID-HERE"></script>
        <script>
            // Defer GA execution
            window.addEventListener('load', function() {
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-YOUR-ID-HERE');
            });
        </script>
    </body>
</html>
